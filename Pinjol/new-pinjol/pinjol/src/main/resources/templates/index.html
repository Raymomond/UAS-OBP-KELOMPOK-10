<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Opsi Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .opsi-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .opsi-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .opsi-btn {
            display: block;
            text-decoration: none;
            text-align: center;
            width: calc(100% - 20px); /* Menghindari overflow */
            margin: 10px auto; /* Menjaga tombol di tengah */
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Agar padding tidak menambah ukuran */
        }

        .opsi-btn:hover {
            background-color: #0056b3;
        }

        .opsi-btn:last-child {
            background-color: #28a745;
        }

        .opsi-btn:last-child:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="opsi-container">
        <h2>Pilih Opsi Login</h2>
        <a href="/login" class="opsi-btn">Login User</a>
        <a href="/loginadmin" class="opsi-btn">Login Admin</a>
    </div>
</body>
</html>
