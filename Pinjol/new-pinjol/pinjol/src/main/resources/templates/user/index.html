<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pinjaman Uang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pinjaman Uang</h2>
        <form action="/user/dashboard/new" method="post">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="no-telpon">No Telepon</label>
                <input type="tel" id="no-telpon" name="no_telpon" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="jumlah-pinjaman">Jumlah Pinjaman Uang</label>
                <input type="number" id="jumlah-pinjaman" name="jumlah_pinjaman" required>
            </div>
            <div class="form-group">
                <label for="lama-pinjaman">Lama Pinjaman (bulan)</label>
                <input type="number" id="lama-pinjaman" name="lama_pinjaman" required>
            </div>
            <div class="form-group">
                <label for="nama-bank">Nama Bank</label>
                <input type="text" id="nama-bank" name="nama_bank" required>
            </div>
            <div class="form-group">
                <label for="nomor-rekening">Nomor Rekening</label>
                <input type="text" id="nomor-rekening" name="nomor_rekening" required>
            </div>
            <button type="submit" class="btn">Ajukan Pinjaman</button>
        </form>
    </div>
</body>
</html>
